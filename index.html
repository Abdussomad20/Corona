    <title>Get a Quote App</title>
    <link rel="stylesheet" href="./dist/output.css">
    <style>

<body class="bg-slate-100 pt-5 md:pt-8 px-2 md:px-72 flex justify-center py-0 md:py-10">

    <div class="relative flex min-h-100vh flex-col justify-center shadow-pink-300-400 shadow-md overflow-hidden bg-gray-50 rounded-2xl py-6 sm:py-12">

        <header class="font-extrabold flex uppercase pb-6 justify-center text-xl md:text-2xl">Quote of the Day</header>

        <div id="content">

            <div class="quote-area">
                <p class="h-2 text-5xl pl-3 md:pl-7  text-left text-gray-600">“</p>
                <p id="quote" class="text-center md:mx-7 md:my-2 pt-0 md:pt-6 text-lg pl-7 pr-7 md:pr-0 md:pl-0 md:text-2xl break-words">
                    Never give up because you never know if the next try is going to be the one that works.</p>
                <p class="h-3 text-right md: pr-7 pt-0 md:pt-3 text-5xl text-gray-600">”</p>
            </div>

            <div id="author">
                <span class="justify-center animate-bounce pb-2 italic pt-10 text-xl flex text-blue-300">__ Mary Kay Ash</span>
            </div>
            <div class="px-20">
                <hr>
            </div>
        </div>

                            stroke="currentColor" class="w- h-10">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5A3.375 3.375 0 006.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0015 2.25h-1.5a2.251 2.251 0 00-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 00-9-9z" />

            </div>
            <div class="flex justify-end ...">
